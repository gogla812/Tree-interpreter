<!DOCTYPE html>
<html>
<head>
  <title>Tree Language Runner ðŸŒ³</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f3f3f3;
      color: #333;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 2px solid #999;
      background: #fff;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      background-color: #222;
      color: #0f0;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tree Language ðŸŒ³</h1>
  <textarea id="code">// Write Tree code here
Variables:
    x = 25
Script:
    if x > 20 {
        task.print("Warm")
    }</textarea>
  <br>
  <button onclick="runTreeCode()">Run Tree Code</button>

  <div id="output"></div>

  <script>
    function runTreeCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "";

      // Simple fake interpreter for task.print
      const lines = code.split("\n");
      const variables = {};

      for (let line of lines) {
        line = line.trim();

        if (line.includes("=") && !line.includes("if")) {
          const [name, value] = line.split("=").map(x => x.trim());
          variables[name] = parseInt(value);
        }

        if (line.startsWith("task.print(")) {
          const msg = line.split("task.print(")[1].split(")")[0].replace(/"/g, "");
          output.textContent += msg + "\n";
        }

        if (line.startsWith("if")) {
          const match = line.match(/if (\w+) *([<>=]+) *(\d+)/);
          if (match) {
            const [, varName, op, num] = match;
            const val = variables[varName] || 0;
            let pass = false;
            if (op === ">") pass = val > parseInt(num);
            if (op === "<") pass = val < parseInt(num);
            if (op === "==") pass = val == parseInt(num);
            if (!pass) break;
          }
        }
      }
    }
  </script>

</body>
</html>
